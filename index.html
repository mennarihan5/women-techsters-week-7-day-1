<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Form</title>
</head>

<body>
    <section class="container">
        <div class="form">
            <form>
                <div class="form-text">
                    <h1 class="title">Sign up today</h1>
                    <p class="sub-title">Get started and start saving today</p>
                </div>
                <div class="line1"></div>
                <div class="inputs">
                    <input type="text" id="username" placeholder="Email address">
                    <input type="password" id="password" placeholder="Password">
                    <button>Sign up</button>
                </div>
                <p class="account"><a href="">Already have an account?</a></p>
                <div class="line2"></div>
                <div class="form-footer">
                    <p>By signing up, you confirm you accept the <a href="">Terms of Service</a> and <a href="">Privacy
                            Policy</a> </p>
                </div>
            </form>
        </div>
        <div class="img">
            <img src="./batel-studio-ttSRjiYG_WM-unsplash.jpg" alt="">
        </div>
    </section>
</body>

</html>
